<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" />

		<title>REPL Reviews</title>
	</head>
	<body>
		<!-- Express snippet to include the header and navigation from a partial -->
		<%- include('partials/header.ejs') %>
		<div class="container">
			<!-- Page content begins below-->
			<h1><%- heading %></h1>
			<!-- Form for capturing reviews -->
			<% console.log(addResult); if (addResult == "success") { %>
			<div class="alert alert-success" role="alert">Your review was successfully added. Thanks!</div>
			<% } %>
			<form action="/added" method="POST" class="mb-4">
				<div class="form-group">
					<label for="module">Module</label>
					<select
						class="form-control selectpicker"
						data-live-search="true"
						id="course_id"
						name="course_id"
						title="Choose a module..."
						required
					>
						<% courseList.forEach(function(course){ %>
						<option value="<%= course.id %>"><%= course.id %> - <%= course.title %></option>
						<% }) %>
					</select>
				</div>
				<div class="form-group">
					<label for="difficulty">How difficult was this module?</label>
					<select class="form-control" id="difficulty" name="difficulty" required>
						<option value="" selected disabled hidden>Choose a value...</option>
						<option name="difficulty" value="1">1 - Trivial</option>
						<option name="difficulty" value="2">2 - Easy</option>
						<option name="difficulty" value="3">3 - Moderate</option>
						<option name="difficulty" value="4">4 - Challenging</option>
						<option name="difficulty" value="5">5 - Hard</option>
					</select>
				</div>

				<div class="form-group">
					<label for="workload">How many hours per week did you work?</label>
					<input class="form-control" type="number" id="workload" name="workload" min="0" max="168" required />
				</div>

				<div class="form-group">
					<label for="rating">How would you rate the quality of this module?</label>
					<select class="form-control" id="rating" name="rating" required>
						<option value="" selected disabled hidden>Choose a value...</option>
						<option value="1">1 - Very Poor</option>
						<option value="2">2 - Poor</option>
						<option value="3">3 - Adequate</option>
						<option value="4">4 - Good</option>
						<option value="5">5 - Excellent</option>
					</select>
				</div>

				<div class="form-group">
					<label for="exampleFormControlTextarea1">Your Review</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="4" required></textarea>
				</div>
				<input class="btn btn-primary" type="submit" value="Submit" />
			</form>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>

		<!-- Bootstrap Select Elements -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	</body>
</html>
